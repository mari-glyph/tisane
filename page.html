<div id="ascii-art-embed"></div>
<script>
(function() {
  const config = {"text":"tisane","chars":"✦✤*✴","fontSize":15,"color":"#c2e222","bgColor":"#000000","pattern":"wave","speed":200,"density":40};
  const canvas = document.createElement('canvas');
  canvas.width = 800;
  canvas.height = 800;
  canvas.style.width = '100%';
  canvas.style.height = 'auto';
  canvas.style.background = config.bgColor;
  document.getElementById('ascii-art-embed').appendChild(canvas);
  
  const ctx = canvas.getContext('2d');
  let frame = 0;
  const patterns = {
    wave: (x, y, f) => Math.sin(x * 0.1 + f * 0.05) * 5 + Math.cos(y * 0.1 + f * 0.05) * 5,
    /* // additional patterns to impliment
    spiral: (x, y, f) => Math.atan2(y - 15, x - 40) * 5 + f * 0.1,
    pulse: (x, y, f) => Math.sin(f * 0.1) * Math.sqrt((x - 40) ** 2 + (y - 15) ** 2) * 0.5,
    matrix: (x, y, f) => (y + f) % 30,
    ripple: (x, y, f) => Math.sin(Math.sqrt((x - 40) ** 2 + (y - 15) ** 2) * 0.3 - f * 0.1) * 10,
    tunnel: (x, y, f) => Math.sqrt((x - 40) ** 2 + (y - 15) ** 2) - f * 0.5,
    plasma: (x, y, f) => Math.sin(x * 0.2 + f * 0.05) + Math.sin(y * 0.2 + f * 0.07) + Math.sin((x + y) * 0.15 + f * 0.06),
    noise: (x, y, f) => Math.sin(x * y * 0.01 + f * 0.1) * 10 */
  };
  
  function draw() {
    const cols = Math.floor(canvas.width / (config.fontSize * 0.6));
    const rows = Math.floor(canvas.height / config.fontSize);
    ctx.fillStyle = config.bgColor;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = config.fontSize + 'px monospace';
    ctx.textBaseline = 'top';
    
    const patternFunc = patterns[config.pattern];
    const charArray = config.chars.split('');
    
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const value = patternFunc(x, y, frame);
        const charIndex = Math.floor(Math.abs(value) % charArray.length);
        const char = charArray[charIndex] || ' ';
        
        const textX = config.text.toUpperCase();
        const textRow = Math.floor(rows / 2) - 1;
        const textStartCol = Math.floor((cols - textX.length) / 2);
        
        if (y >= textRow && y < textRow + 3) {
          const relX = x - textStartCol;
          if (relX >= 0 && relX < textX.length) {
            const intensity = Math.abs(Math.sin(value * 0.1)) * 0.7 + 0.3;
            ctx.fillStyle = config.color + Math.floor(intensity * 255).toString(16).padStart(2, '0');
            ctx.fillText(textX[relX], x * config.fontSize * 0.6, y * config.fontSize);
            continue;
          }
        }
        
        if (Math.random() * 100 > config.density) continue;
        const alpha = Math.floor((Math.abs(Math.sin(value * 0.1)) * 0.5 + 0.1) * 255).toString(16).padStart(2, '0');
        ctx.fillStyle = config.color + alpha;
        ctx.fillText(char, x * config.fontSize * 0.6, y * config.fontSize);
      }
    }
    frame += config.speed / 1000;
    requestAnimationFrame(draw);
  }
  draw();
})();
</script>
